<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wCropper by: rankioshi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #282c34; color: white; text-align: center; }
        .container { max-width: 500px; }
        button { font-size: 1.2em; padding: 10px 20px; cursor: pointer; border-radius: 5px; border: none; background-color: #61afef; color: white; margin-top: 15px; }
        button:hover { background-color: #528fc9; }
        button:disabled { background-color: #4a5058; cursor: not-allowed; }
        .hidden { display: none; }
        #status { margin-top: 20px; font-size: 1.1em; color: #98c379; min-height: 25px; }
        #status.error { color: #e06c75; }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .settings-grid label { display: flex; flex-direction: column; align-items: flex-start; }
        .settings-grid input { width: 100%; padding: 8px; font-size: 1.1em; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        #selected-file { color: #abb2bf; margin-top: 15px; font-style: italic; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>wCropper</h1>
        <button id="select-image-btn">1. Select your image</button>

        <div id="crop-settings" class="hidden">
            <p id="selected-file"></p>
            <div class="settings-grid">
                <label>
                    Columns:
                    <input type="number" id="columns-input" value="6" min="1">
                </label>
                <label>
                    Rows:
                    <input type="number" id="rows-input" value="3" min="1">
                </label>
            </div>
            <button id="start-crop-btn">2. Start cropping</button>
        </div>

        <div id="status"></div>
    </div>

    <script src="./dist/renderer.js"></script>
</body>
</html>
